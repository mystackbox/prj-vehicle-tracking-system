<div class="data-filters-container">
    <form>
        <div class="row g-2">
            <div class="col-sm">
              <input type="search" class="form-control form-control-sm " placeholder="Keyword" aria-label="City">
            </div>
            <div class="col-sm">
                <select class="form-select form-select-sm filter-select "  aria-label=".form-select-sm example">
                    <option selected class="selected">Select</option>
                    <option value="1">Vehicle registration number</option>
                    <option value="2">Vehicle type</option>
                    <option value="3">Color</option>
                  </select>
            </div>
            <div class="col-sm-2">
              <input type="button" class="form-control form-control-sm search-btn" value="SEARCH">
              
            </div>
            <div class="col-sm-2">
                <input type="reset" class="form-control form-control-sm clear-btn" value="CLEAR">
              </div>
          </div>
    </form>
</div>
